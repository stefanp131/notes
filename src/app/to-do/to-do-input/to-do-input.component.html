<div class="p-1 flex items-center justify-center">
  <form
    class="flex flex-row items-center space-x-1"
    [formGroup]="toDoForm"
    (ngSubmit)="submit()"
  >
    <input
      class="p-1 h-10 w-72 border-2 border-sky-600 rounded bg-sky-100"
      placeholder="insert to do item"
      type="text"
      formControlName="toDoItemInput"
    />
    <button
      class="
        text-xl text-amber-600
        font-bold
        p-1
        h-8
        w-8
        rounded
        bg-sky-100
        hover:bg-sky-600
        flex
        items-center
        justify-center
        color-amber-400
      "
    >
      +
    </button>
  </form>
</div>
